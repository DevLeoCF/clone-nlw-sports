<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;700;800;900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>

    <div class="container-fundo">
        <img src="assets/fundo.png" alt="">
    </div>

    <div class="container-main">
        <header>
            <img src="assets/logo.png" alt="" srcset="">
            <p>Seu <span>duo</span> está aqui.</p>
        </header>

        <section>
            <div class="container-cards">
                <div class="cards">
                    <img src="assets/CaretRight.png" id="left-arrow" alt="" srcset="">
                    <img src="assets/Group 6636.png" alt="" srcset="">
                    <img src="assets/Group 6637.png" alt="" srcset="">
                    <img src="assets/Group 6638.png" alt="" srcset="">
                    <img src="assets/Group 6639.png" alt="" srcset="">
                    <img src="assets/Group 6641.png" alt="" srcset="">
                    <img src="assets/Group 6653.png" alt="" srcset="">
                    <img src="assets/CaretRight (1).png" id="rigth-arrow" alt="" srcset="">
                </div>
            </div>

            <div class="footer">
                <div class="texto1" style="text-align: inherit;">
                    <p>Não encontrou seu duo?</p>
                    <p>Publique um anúncio para encontrar novos players!</p>
                </div>
                <div>
                    <button>
                        <img src="assets/MagnifyingGlassPlus.png" alt="" srcset="">
                        Publicar anúncio
                    </button>
                </div>
            </div>
        </section>

    </div>

    
    
</body>
</html>
